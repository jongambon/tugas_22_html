<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8" />
     <meta name="author" content="Tugas Duapuluh dua HTML" />
     <meta name="keywords" content="tugas html, select option element" />
     <meta name="description" content="Halaman Tugas Duapuluh dua HTML" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Belajar HTML - NIOMIC</title>
     <link rel="icon" href="http://www.iconarchive.com/download/i97958/thehoth/seo/seo-web-code.ico" type="image/x-icon" />
   </head>

   <body>
     <h1>Napak Tilas</h1>
     <fieldset>
       <legend>Form</legend>
       <form>
         <table>
           <tr>
             <td>Nama</td>
             <td>:</td>
             <td><input type="text" name="nama-lengkap" placeholder="Nama Lengkap" /></td>
           </tr>
           <tr>
             <td>Username</td>
             <td>:</td>
             <td><input type="text" name="username" placeholder="Username" /></td>
           </tr>
           <tr>
             <td>Email</td>
             <td>:</td>
             <td><input type="email" name="useremail" placeholder="Your email" autocomplete="on" /></td>
           </tr>
           <tr>
             <td>Password</td>
             <td>:</td>
             <td><input type="password" name="password" placeholder="Password" /></td>
           </tr>
           <tr>
             <td>Alamat Web</td>
             <td>:</td>
             <td><input type="url" name="url-address" placeholder="Masukkan URL Web" /></td>
           </tr>
           <tr>
             <td>Tanggal Lahir</td>
             <td>:</td>
             <td><input type="date" name="tgl-lahir" /></td>
           </tr>
           <tr>
             <td>Umur</td>
             <td>:</td>
             <td><input type="number" name="umur" min="12" max="60" /></td>
           </tr>
           <tr>
             <td>Jenis Kelamin</td>
             <td>:</td>
             <td>
               <label><input type="radio" name="jekel" value="man" />Laki-laki</label>
               <label><input type="radio" name="jekel" value="woman">Perempuan</label>
             </td>
           </tr>
           <tr>
             <td>Agama</td>
             <td>:</td>
             <td>
               <select name="agama">
                 <option value="islam" selected>Islam</option>
                 <option value="kristen-protestan">Kristen Protestan</option>
                 <option value="kristen-katolik">Kristen Katolik</option>
                 <option value="hindu">Hindu</option>
                 <option value="budha">Budha</option>
                 <option value="konghucu">Konghucu</option>
               </select>
             </td>
           </tr>
           <tr>
             <td>Biografi</td>
             <td>:</td>
             <td><textarea name="biografi" rows="3" cols="25"></textarea></td>
           </tr>
           <tr>
             <td>Foto</td>
             <td>:</td>
             <td><img src="logoniomic.jpg" alt="logo niomic" width="250" height="250"></td>
           </tr>
           <tr>
             <td>Audio</td>
             <td>:</td>
             <td>
               <audio src="sample.mp3" controls preload="metadata" loop></audio>
             </td>
           </tr>
         </table>
         <input type="submit" name="simpan-data" value="Simpan data">
       </form>
     </fieldset>
     <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
   </body>
</html>
